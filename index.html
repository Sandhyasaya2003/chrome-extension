<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Language Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>WhatsApp Language Assistant</h3>
  
  <div class="section">
    <label for="targetLang">Translate to:</label>
    <select id="targetLang">
      <option value="en">English</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="ta">Tamil</option>
      <option value="te">Telugu</option>
      <option value="sv">Swedish</option>
      <option value="tr">Turkish</option>

      
    </select>
  </div>

  <div class="section">
    <label for="inputText">Message:</label>
    <textarea id="inputText" rows="4" placeholder="Type your message..."></textarea>
  </div>

  <button id="translateAndSend">Translate & Send</button>

  <script src="script.js"></script>
</body>
</html>
